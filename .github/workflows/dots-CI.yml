name: DoTS XQuery CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout code

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '11' # BaseX requiert Java

    - name: Download and Install BaseX
      run: |
        wget https://files.basex.org/releases/10.7/BaseX107.zip
        unzip BaseX107.zip
        cd basex
        chmod +x bin/basex

    - name: Start BaseX Server and Run Init Tests on Endpoints
      run: |
        ./basex/bin/basexhttp
        ./basex/bin/basex ./tests/launcher.xq
        ./basex/bin/basexhttpstop


